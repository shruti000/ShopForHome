<!-- Loging as user with registered credentials -->

<div class="login">
<mat-card style="text-align: center;" class="box">
    <mat-card-title class="heading">User  Login</mat-card-title>
    <form [formGroup]="loginForm">
        <p>
            <mat-form-field style="width:400px !important">
                <input matInput type="text" formControlName="email" placeholder="Enter email here" required />
                <mat-error>Enter Email</mat-error>
                <mat-hint class="text1">Email</mat-hint>
            </mat-form-field>
        </p>
        <!-- Input for password -->
        <P>
            <mat-form-field style="width:400px !important">
                <input matInput type="password" formControlName="password" placeholder="Enter password here" required />
                <mat-error>Enter password</mat-error>
                <mat-hint class="text1">Password</mat-hint>
            </mat-form-field>
        </P><br>
        <button mat-raised-button class="btn btn-primary test" color="dark" (click)=onSubmit() class="submit">
            Login
        </button>
    </form>
</mat-card><br>
<a mat-raised-button color="light" border-color="black"  style="margin-left:640px ; "  class="register1" routerLink="/userregister">New User? Click to
    SignUp!!</a><br />
</div>
